<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>


    <form action="{{ url_for('add_worker') }}" method="post">

            {% for s in shops %}
                <input type="radio" id="shops"
                    name="shop" value="{{ s[0] }}">
                <label for="shops">{{ s[1] }}</label>
            {% endfor %}
        <input name="worker_code" placeholder="Код работника" required>
        <input name="surname" placeholder="Фамилия" required>
        <input name="name" placeholder="Имя" required>
        <input name="patronomic" placeholder="Отчество">
        <input name="role" placeholder="Должность" required>
        <input name="sale" placeholder="Скидка" required>

        <input type="submit" value="Добавить работника">
    </form>
</body>
</html>
